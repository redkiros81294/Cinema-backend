jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379

# Server Configuration
server.port=8101
server.servlet.context-path=/api

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.cinema=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=cinema_db

# Logging Configuration
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.example.cinema=DEBUG

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Notification Settings
notification.email.enabled=true
notification.sms.enabled=false
notification.cleanup.days=30
notification.batch.size=100

# Enable circular bean references
spring.main.allow-circular-references=true

# Stripe Configuration
stripe.secret.key=your-stripe-secret-key
stripe.webhook.secret=your-stripe-webhook-secret 